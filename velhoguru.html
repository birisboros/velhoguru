<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velho Guru</title>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Tangerine', cursive;
            color: orange;
            text-align: center;
            font-size: 32px;
        }
        .image-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; /* Caso a imagem tenha transparência */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .clickable-image {
           
            margin-top: 20px;
            width: 50px; /* Ajuste o tamanho da imagem conforme necessário */
            height: 50px;
            cursor: pointer;
            border-radius: 50%; /* Para manter o estilo circular, se desejar */
            transition: transform 0.3s ease;
        }
        .clickable-image:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Pergunte Qualquer Coisa ao Velho Guru</h1>
    <div class="image-container">
        <img src="guru.webp" alt="Imagem Centralizada">
    </div>
    <!-- Substitua "placeholder-image.jpg" pelo caminho da sua imagem -->
    <img src="mic.png" alt="Clique para falar" class="clickable-image" onclick="playRandomAudio()" oncontextmenu="return false;">
    <script>
        function playRandomAudio() {
            const audioFiles = [
                'audio1.ogg', 'audio2.ogg', 'audio3.ogg', 'audio4.ogg'
            ];
            const randomAudio = audioFiles[Math.floor(Math.random() * audioFiles.length)];
            const audio = new Audio(randomAudio);
            audio.play();
        }
    </script>
</body>
</html>
