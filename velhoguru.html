<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velho Guru</title>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Tangerine', cursive;
            color: orange;
            text-align: center;
            font-size: 32px;
        }
        .image-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; /* Caso a imagem tenha transparência */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .clickable-image {
            margin-top: 20px;
            width: 50px; /* Ajuste o tamanho da imagem conforme necessário */
            height: 50px;
            cursor: pointer;
            border-radius: 50%; /* Para manter o estilo circular, se desejar */
            transition: transform 0.3s ease;
        }
        .clickable-image:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Pergunte Qualquer Coisa ao Velho Guru</h1>
    <div class="image-container">
        <img src="guru.webp" alt="Imagem Centralizada">
    </div>
    <!-- Substitua "mic.png" pelo caminho da sua imagem -->
    <img src="mic.png" alt="Clique para falar" id="mic" class="clickable-image" oncontextmenu="return false;">
    <script>
        const mic = document.getElementById('mic');

        // Bloqueia o menu de contexto (botão direito) na imagem do microfone
        mic.oncontextmenu = function(event) {
            event.preventDefault();
            event.stopPropagation();
            return false;
        };

        // Função para tocar um áudio aleatório
        function playRandomAudio() {
            const audioFiles = [
                'audio1.ogg', 'audio2.ogg', 'audio3.ogg', 'audio4.ogg'
            ];
            const randomAudio = audioFiles[Math.floor(Math.random() * audioFiles.length)];
            const audio = new Audio(randomAudio);

            // Tenta reproduzir o áudio
            audio.play().catch(error => {
                console.error("Erro ao reproduzir áudio:", error);
                alert("Por favor, clique/toque na tela para permitir a reprodução de áudio.");
            });
        }

        // Adiciona eventos para dispositivos touch e desktop
        mic.addEventListener('touchend', playRandomAudio); // Para dispositivos móveis
        mic.addEventListener('mouseup', playRandomAudio); // Para desktops

        // Garante que o usuário interaja com a página antes de permitir a reprodução de áudio
        document.addEventListener('click', function() {
            // Este evento é apenas para garantir que o usuário interaja com a página
            console.log("Interação do usuário detectada.");
        }, { once: true }); // Executa apenas uma vez
    </script>
</body>
</html>
