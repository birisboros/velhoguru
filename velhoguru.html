<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velho Guru</title>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Tangerine', cursive;
            color: orange;
            text-align: center;
            font-size: 32px;
        }
        .image-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; /* Caso a imagem tenha transparÃªncia */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 30px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff8c00, #e63900);
            color: white;
            border: none;
            border-radius: 25px;
            font-family: 'Tangerine', cursive;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.8);
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Pergunte Qualquer Coisa ao Velho Guru</h1>
    <div class="image-container">
        <img src="guru.webp" alt="Imagem Centralizada">
    </div>
    <button onclick="startListening()">Falar</button>
    <script>
        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'pt-BR';
            recognition.start();

            recognition.onresult = function(event) {
                const audioFiles = [
                    'audio1.ogg', 'audio2.ogg', 'audio3.ogg', 'audio4.ogg'
                ];
                const randomAudio = audioFiles[Math.floor(Math.random() * audioFiles.length)];
                const audio = new Audio(randomAudio);
                audio.play();
            };
        }
    </script>
</body>
</html>
